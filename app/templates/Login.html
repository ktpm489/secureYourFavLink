<form class="form-signin" id="loginForm" name="loginForm" angular-validator novalidate angular-validator-submit="login()">
    <h2 class="form-signin-heading">Secure your Favorite Links</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" required ng-model="auth.username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" required ng-model="auth.password">
    <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" ng-model="auth.rememberMe">Remember me</input>
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
